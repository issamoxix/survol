<head>
    <script src="../js/popup/popup.js"></script>
    <link rel="stylesheet" href="../css/popup/popup.css">
</head>

<body class="popup" id="body">
    <img src="../images/icon128.png" class="logo" />
    <h1 class="title">Survol</h1>
    <span class="currentURL" id="currentURL">loading...</span>

    <h2 class="subtitle" id="pageSettings">Page settings</h2>
    <p id="enableOnPage">Enable Survol on this page ?</p>

    <label class="switch">
        <input type="checkbox" id="previewOnThisPage" checked>
        <span class="slider round"></span>
      </label>

    <h2 class="subtitle" id="generalSettings">General settings</h2>
    <p id="allowMetadata">Allow meta-data preview ? (if disabled Survol will only preview youtube, twitter, wikipedia, ...)</p>

    <label class="switch">
        <input type="checkbox" id="previewMetadata" checked>
        <span class="slider round"></span>
      </label>
</body>
